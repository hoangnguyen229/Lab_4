<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Update Product</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<section layout:fragment="content" class="container mt-5">
    <h1>Edit User</h1>
    <form th:action="@{/users/update/{id}(id=${user.id})}"
          th:object="${user}" method="post" class="needs-validation" novalidate>
        <div class="mb-3">
            <label for="username" class="form-label">Username:</label>
            <input type="text" th:field="*{username}" class="form-control" id="username"
                   required>
            <div class="text-danger" th:if="${#fields.hasErrors('username')}"
                 th:errors="*{username}"></div>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" th:field="*{email}" class="form-control" id="email"
                   required>
            <div class="text-danger" th:if="${#fields.hasErrors('email')}"
                 th:errors="*{email}"></div>
        </div>
        <div class="mb-3">
            <label for="firstName" class="form-label">First name:</label>
            <input type="text" th:field="*{firstName}" class="form-control" id="firstName"
                   required>
            <div class="text-danger" th:if="${#fields.hasErrors('firstName')}"
                 th:errors="*{firstName}"></div>
        </div>
        <div class="mb-3">
            <label for="lastName" class="form-label">Last name:</label>
            <input type="text" th:field="*{lastName}" class="form-control" id="lastName"
                   required>
            <div class="text-danger" th:if="${#fields.hasErrors('lastName')}"
                 th:errors="*{lastName}"></div>
        </div>
        <div class="mb-3">
            <label for="birthDay" class="form-label">Birthday:</label>
            <input type="date" th:field="*{birthDay}" class="form-control" id="birthDay"
                   required>
            <div class="text-danger" th:if="${#fields.hasErrors('birthDay')}"
                 th:errors="*{birthDay}"></div>
        </div>
        <div class="mb-3">
            <label for="role" class="form-label">Role:</label>
            <select th:field="*{role}" class="form-control" id="role">
                <option th:each="role : ${roles}"
                        th:value="${role.role_id}" th:text="${role.name}"></option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a th:href="@{/users}" class="btn btn-link">Cancel</a>
    </form>
</section>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
</script>
</body>
</html>
