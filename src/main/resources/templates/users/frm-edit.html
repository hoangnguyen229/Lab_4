<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div th:replace="Fragments/header.html"></div>
<form action="#" th:action="'/users/saveedit'" method="post" th:object="${users}">
  <table>
    <tr>
      <td>ID</td>
      <td><input type="text" readonly="readonly" th:field="*{id}"></td>
    </tr>
    <tr>
      <td>Username</td>
      <td><input type="text" th:field="*{username}"></td>
    </tr>
    <tr>
      <td>Email</td>
      <td><input type="text" th:field="*{email}"></td>
    </tr>
    <tr>
      <td>First Name</td>
      <td><input type="text" th:field="*{firstName}"></td>
    </tr>
    <tr>
      <td>LastName Name</td>
      <td><input type="text" th:field="*{lastName}"></td>
    </tr>
    <tr>
      <td>DateOfBirth</td>
      <td><input type="date" th:field="*{birthDay}"></td>
    </tr>
  </table>
  <input type="submit" value="Save">
</form>
<div th:replace="Fragments/footer.html"></div>
</body>
</html>
