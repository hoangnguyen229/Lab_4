<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
  <title th:text="${title} ?: 'Product'">Product</title>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<section layout:fragment="content">
  <h1>Users List</h1>
  <div>
    <a th:href="@{/users/add}" class="btn btn-primary mb-3">Add New
      User</a>
  </div>
  <table class="table table-bordered table-hover">
    <thead class="table-dark">
    <tr>
      <th>ID</th>
      <th>Username</th>
      <th>Email</th>
      <th>Password</th>
      <th>Name</th>
      <th>Birthday</th>
      <th>Role</th>
      <th>IsDeleted</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
      <td th:text="${user.id}"></td>
      <td th:text="${user.username}"></td>
      <td th:text="${user.email}"></td>
      <td th:text="${user.password}"></td>
      <td th:text="${user.firstName + ' ' + user.lastName}"></td>
      <td th:text="${user.birthDay}"></td>
      <td th:text="${user.role.name}"></td>
      <td th:text="${user.isDeleted()}"></td>
      <td>
        <a th:href="@{/users/edit/{id}(id=${user.id})}" class="btn
btn-success btn-sm">Edit</a>
        <a th:href="@{/users/delete/{id}(id=${user.id})}" class="btn
btn-danger btn-sm" onclick="return confirm('Are you sure?')">Delete</a>
      </td>
    </tr>
    </tbody>
  </table>
</section>
</body>
</html>
