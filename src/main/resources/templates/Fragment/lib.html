<!DOCTYPE html>
<html lang="en" xmlns:sec="https://www.thymeleaf.org/extras/spring-security">
<head th:fragment="lib(title)">
  <meta charset="UTF-8">
  <title th:text="${title}"></title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
  <ul th:fragment="nav" class="nav nav-pills bg-dark pt-3 pb-3">
    <li class="nav-item">
      <a class="nav-link" aria-current="page" th:href="@{/home}">Home</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" th:href="@{/about}">About</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" th:href="@{/contact}">Contact</a>
    </li>
    <li sec:authorize="isAnonymous()" class="nav-item ms-auto">
      <a class="nav-link" th:href="@{/login}">Login</a>
    </li>
    <li sec:authorize="isAuthenticated()" class="nav-item ms-auto dropdown">
      <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" role="button" aria-expanded="false" th:text="${#authentication.principal.getUsername()}"></a>
      <ul class="dropdown-menu">
        <li><a class="dropdown-item" href="#">Personal Information</a></li>
        <li><a class="dropdown-item" href="#">Change password</a></li>
        <li><hr class="dropdown-divider"></li>
        <li><a class="dropdown-item" href="#">Logout</a></li>
      </ul>
    </li>
  </ul>
</body>
</html>
